// ** FuelTank **

@PART[SXT25mMk2AdapSlant]:NEEDS[SXT,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_SXT] // 2.5m to Mk2 Adapter Slanted for SXT >= P23.1
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}

@PART[SXTsize2LFtank]:NEEDS[SXT,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_SXT] // 2.5m Liquid Fuel Tank Short for SXT >= P23.1
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}

@PART[SXTsize2LFtankShort]:NEEDS[SXT,TweakScale]:FOR[TweakScaleCompanion_AirCrafts_SXT] // 2.5m Liquid Fuel Tank Short for SXT >= P23.1
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}
